  <form onsubmit="callmySteoge()" action="/php/developerdata.php" method="post">
    <div class="element">
     <blockquote>
       
    
    <label for="username">Github Username<n>*</n> </label>
    <br>
    
   <input placeholder="YourUserName" type="text" name="username" id="username" value="" required/>
    <br>
    <label for="name">Full Name <n>*</n></label><br>
    
    <input placeholder="Full Name " type="text" name="name" id="fullname" value=""  required/><br>
    
    <label for="address">Location And Address<n>*</n></label><br>

    <input placeholder="Full Stack Developer" type="text/submit/hidden/button" name="skill" id="skill" value="" required/><br>

    <input placeholder="https://facebook.com/<id-no-and-name>" type="url" name="facebook" id="facebook" value="" required/><br>
    
    <label for="x">Twitter X url<n>*</n></label><br>
    
    <input placeholder="https://x.com/username" type="url" name="x" id="x" value="" required/>

    <label for="linkedin">LinkedIn url<n>*</n></label><br>
    
    <input placeholder="https://linkedin.com/in/username" type="url" name="linkedin" id="linkedin" value="" required/>

    <label for="website">Website/GitHub url<n>*</n></label><br>
    
    <input placeholder="https://www.example.com" type="url" name="website" id="website" value="" required/>

    <button class="log-btn" type="submit">
      Submit
